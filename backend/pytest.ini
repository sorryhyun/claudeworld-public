[pytest]
# Pytest configuration for ClaudeWorld backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
# Note: Coverage disabled by default for faster runs. Use 'uv run poe test' for coverage.
addopts =
    -m "unit and not sdk"
    --strict-markers
    --tb=short
    -p no:warnings
    -q

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may hit external services)
    db: Tests that use database fixtures (memory intensive)
    sdk: Tests that use Claude Agent SDK (very memory intensive, may spawn subprocesses)
    auth: Authentication tests
    crud: Database CRUD operation tests
    api: API endpoint tests
    utils: Utility function tests
    services: Service layer tests
    orchestration: Chat orchestration tests
    slow: Slow-running tests
