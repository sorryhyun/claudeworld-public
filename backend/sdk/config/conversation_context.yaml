# Conversation Context Templates Configuration
# This file defines templates for building conversation context strings
# Changes to this file apply immediately (hot-reloaded)

conversation_context:
  # Opening tag for conversation context
  header: "<conversation_so_far>"

  # Closing tag for conversation context
  footer: "</conversation_so_far>"

  # Recall tool reminder (only shown when MEMORY_BY=RECALL)
  recall_reminder: ""

  # Response instructions for Onboarding Manager
  response_OM:
    en: |
      To initialize ClaudeWorld Claude Agent SDK native thinking process, start thinking by <antml:thinking> Newcomer is here. How does {agent_name} think?
    ko: |
      To initialize ClaudeWorld Claude Agent SDK native thinking process, start thinking by <antml:thinking> 손님이 말을 건 상황. {agent_name:은는} 어떻게 생각할까요?
    jp: |
      To initialize ClaudeWorld Claude Agent SDK native thinking process, start thinking by <antml:thinking> お客さんが話しかけました。{agent_name} はどう考えるでしょうか。

  # Response instructions for regular agents (chat mode)
  response_agent:
    en: |
      To initialize ClaudeWorld Claude Agent SDK native thinking process, start thinking by <antml:thinking> {user_name} spoke. How does {agent_name} think?
    ko: |
      To initialize ClaudeWorld Claude Agent SDK native thinking process, start thinking by <antml:thinking> {user_name:이가} 말을 건 상황. {agent_name:은는} 어떻게 생각할까?
    jp: |
      To initialize ClaudeWorld Claude Agent SDK native thinking process, start thinking by <antml:thinking> {user_name} が話しかけました。{agent_name} はどう考えるでしょうか。

  # Response instructions for Action Manager (gameplay)
  response_AM:
    en: |
      To initialize ClaudeWorld Claude Agent SDK native thinking process, start thinking by <antml:thinking> Let me describe natural reactions.
    ko: |
      To initialize ClaudeWorld Claude Agent SDK native thinking process, start thinking by <antml:thinking> 이제 무슨 일이 벌어질까요?
    jp: |
      To initialize ClaudeWorld Claude Agent SDK native thinking process, start thinking by <antml:thinking> これから何が起こるのでしょう。

