# System Agents Configuration
# Core agents for onboarding and gameplay phases.
#
# AGENTS:
# - Onboarding_Manager: Conducts player interview, generates world seed
# - Action_Manager: Main gameplay orchestrator (invokes sub-agents from group_subagent)
# - Chat_Summarizer: Independent agent invoked by application for summaries

# =============================================================================
# GROUP-WIDE BEHAVIOR SETTINGS
# =============================================================================

# Turn behavior - strictly controlled by TRPGTapeGenerator, not interrupt-based
interrupt_every_turn: false

# Default priority (individual agents may override)
priority: 5

# System messages are visible and can affect game state
transparent: false

# Allow agents to see system messages (used by Onboarding_Manager for triggers)
can_see_system_messages: true

# =============================================================================
# GROUP-WIDE TOOL SETTINGS
# =============================================================================
# These settings apply to ALL agents in this group.
# Per-agent settings extend (not replace) these lists.

disabled_tools:
  - memorize  # Gameplay agents don't use memorize
  - recall    # Gameplay agents don't need memory recall
  - skip
# =============================================================================
# PER-AGENT TOOL CONFIGURATION
# =============================================================================

agents:
  Onboarding_Manager:
    # Conducts player interview, generates world seed, completes setup
    enabled_tool_groups:
      - onboarding
      - subagent
    disabled_tools:
      - memorize  # Use complete tool instead
    enabled_tools:
      - draft_world         # Lightweight draft to unblock sub-agents
      - persist_world       # Comprehensive: full lore + stats
      - persist_character_design
      - persist_item
      - persist_location_design
      - complete            # Finalize phase transition

  Action_Manager:
    # Interprets player actions, invokes sub-agents via Task tool
    enabled_tool_groups:
      - action_manager  # For gameplay tools
      - subagent
    enabled_tools:
      # Game state tools
      - get_game_state
      - get_location
      - travel
      - narration
      - suggest_options
      - remove_character  # Direct NPC removal
      - persist_character_design
      - persist_item
      - change_stat
      - persist_location_design

  Chat_Summarizer:
    # Invoked independently by the application (not via Task tool)
    # Used to summarize chat conversations
    enabled_tools: []

