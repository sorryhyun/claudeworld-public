# Onboarding Phase Agents Configuration
# These agents handle world setup: interviewing player and generating world seed.

# =============================================================================
# GROUP-WIDE BEHAVIOR SETTINGS
# =============================================================================

# Onboarding_Manager is conversational, World_Seed_Generator is programmatic
interrupt_every_turn: false

# Default priority
priority: 5

# Messages are visible to the player
transparent: false

# Agents in this group can see system messages (e.g., "Start onboarding" trigger)
can_see_system_messages: true

# =============================================================================
# PER-AGENT TOOL CONFIGURATION
# =============================================================================

agents:
  Onboarding_Manager:
    # Conducts player interviews, then initializes world via complete tool
    enabled_tool_groups:
      - onboarding
    disabled_tools:
      - memorize  # Use complete tool instead
    enabled_tools:
      - complete  # Initialize world after player confirms
      - persist_world_seed

  World_Seed_Generator:
    # Called programmatically by complete tool to generate world seed
    enabled_tool_groups:
      - onboarding
    disabled_tools:
      - memorize
    enabled_tools:
      - create_location
      - persist_world_seed

# =============================================================================
# TOOL RESPONSE OVERRIDES
# =============================================================================

tools:
  skip:
    description: "Skip this turn if {agent_name}'s involvement is not required."
    response: "[SKIP] {agent_name} has no action to perform."
