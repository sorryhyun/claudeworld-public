name: Build and Release Windows Executable

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install backend dependencies
        run: uv sync

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Generate application icon
        run: uv run python scripts/generate_icon.py

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build Windows executable
        run: uv run pyinstaller ClaudeWorld.spec --noconfirm

      - name: Create release archive
        run: |
          cd dist
          7z a ClaudeWorld-Windows.zip ClaudeWorld.exe
        shell: bash

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: dist/ClaudeWorld-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: github.event_name != 'release'
        with:
          name: ClaudeWorld-Windows
          path: dist/ClaudeWorld.exe
          retention-days: 7
